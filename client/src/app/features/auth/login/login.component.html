<div class="flex-column font-display">
  <form [formGroup]="profileForm" (submit)="onSubmit()">
    <div>
      <h1>Login</h1>
      <label for="email">email: </label>
      <input
        class="border-1 m-3"
        id="email"
        type="text"
        formControlName="email"
        required
      />
      <label for="password">password: </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        required
        class="border-1 m-3"
      />
    </div>

    <button
      class="border-2 px-3 py-1 hover:bg-red-500 cursor-pointer"
      type="submit"
      [disabled]="!profileForm.valid"
    >
      Submit
    </button>
    @if (statusMessage) {
    <div
      class="p-4 my-4 text-sm text-green-800 rounded-lg bg-green-50"
      role="alert"
    >
      <span class="font-medium">Login Effettuato!</span>
    </div>
    }

    <p>Form Status: {{ profileForm.status }}</p>
  </form>
</div>
